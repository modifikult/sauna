<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            font-size: 60px;
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            max-width: 1040px;
            padding: 0 15px;
            margin: 0 auto;
        }

        .page-list {
            list-style: none;
            gap: 20px 30px;
            display: flex;
            flex-wrap: wrap;
        }

        .page-item {
            width: calc(100% / 3 - (60px / 3));
            height: 200px;
            position: relative;
        }

        a {
            display: flex;
            width: 100%;
            height: 100%;
            margin: 10px 0;
            position: relative;
        }

        a:after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: rgba(0, 0, 0, .5);
            z-index: 5;
            transition: all .4s ease;
        }

        a:hover::after {
            background: none;
        }

        iframe {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            transform: scale(.2);
            z-index: 4;
            transform-origin: left top;
        }

        p {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #000;
            z-index: 5;
            font-size: 20px;
            font-weight: 600;
        }

        @media screen and (max-width: 767px) {
            .page-item {
                width: calc(100% / 2 - (30px / 2));
            }
        }

        @media screen and (max-width: 575px) {
            .page-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<main>
    <h1>Pages</h1>

    <div class="container">
        <ul class="page-list">
            <li class="page-item">
                <a href="main.html" target="_blank">
                    <iframe src="main.html" frameborder="0" width="500%" height="500%" scrolling="off"></iframe>
                    <p>
                        Main
                    </p>
                </a>
            </li>
            <li class="page-item">
                <a href="contacts.html" target="_blank">
                    <iframe src="contacts.html" frameborder="0" width="500%" height="500%" scrolling="off"></iframe>
                    <p>
                        Contacts
                    </p>
                </a>
            </li>
            <li class="page-item">
                <a href="services.html" target="_blank">
                    <iframe src="services.html" frameborder="0" width="500%" height="500%" scrolling="off"></iframe>
                    <p>
                        Services
                    </p>
                </a>
            </li>
            <li class="page-item">
                <a href="gallery.html" target="_blank">
                    <iframe src="gallery.html" frameborder="0" width="500%" height="500%" scrolling="off"></iframe>
                    <p>
                        Gallery
                    </p>
                </a>
            </li>
            <li class="page-item">
                <a href="booking.html" target="_blank">
                    <iframe src="booking.html" frameborder="0" width="500%" height="500%" scrolling="off"></iframe>
                    <p>
                        Booking
                    </p>
                </a>
            </li>
        </ul>
    </div>
</main>
